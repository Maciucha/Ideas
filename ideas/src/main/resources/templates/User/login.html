<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>Logowanie</h1>
<form method="post" action="/login">
    <label>Użytkownik:</label>
    <input type="text" name="username" required>
    <br>
    <label>Hasło:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Zaloguj</button>
</form>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/template :: head(title = '100 ideas - Admin')}"><title>Administration</title></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <th:block th:replace="~{admin/template :: navbar}" />

    <th:block th:replace="~{admin/template :: sidebar}" />

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0" th:text="#{menu.starterpage}">Starter Page</h1>
                        </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin" th:text="#{menu.home}">Home</a></li>
                            <li class="breadcrumb-item active" th:text="#{menu.starterpage}">Starter Page</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-header-tabs">Recent Questions</h4>

                                <p class="card-text">
                                    <br>
                                    Latest 10 Questions
                                </p>

                                <a href="#" class="card-link">Edit</a>
                                <a href="#" class="card-link">Delete</a>
                            </div>
                        </div>


                    </div>
                    <!-- /.col-md-6 -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-header-tabs">Recent Answers</h4>

                                <p class="card-text">
                                    <br>
                                    Latest 10 Answers
                                </p>

                                <a href="#" class="card-link">Edit</a>
                                <a href="#" class="card-link">Delete</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-md-6 -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="~{admin/template :: righbar}" />

    <th:block th:replace="~{admin/template :: footer}" />
</div>
<!-- ./wrapper -->

</body>
</html>
